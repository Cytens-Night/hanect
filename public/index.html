<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hanect</title>

  <!-- Favicon / Site Icon -->
  <!-- Make sure you have public/images/favicon.ico -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 
    We’ll wrap login & signup forms in one container with a data attribute.
    data-mode="login"  => show login form, hide signup
    data-mode="signup" => show signup form, hide login
  -->
  <div class="auth-container" data-mode="login">
    <!-- White card -->
    <div class="auth-card">

      <!-- LOGO -->
      <div class="auth-logo">
        <!-- If you have 'public/images/logo.png', use it: -->
        <img src="images/logo.png" alt="Hanect Logo" style="width: 80px;"/>
        <!-- Or text-based logo if you prefer:
        <h1>HANECT</h1>
        -->
      </div>

      <!-- LOGIN FORM -->
      <div id="loginForm" class="form-section">
        <h2 class="auth-title">LOGIN YOUR ACCOUNT</h2>

        <div class="input-group">
          <label for="loginUsername">
            <span class="icon-placeholder"></span>
            Username or Email
          </label>
          <input type="text" id="loginUsername" placeholder="Enter your username or email"/>
        </div>

        <div class="input-group">
          <label for="loginPassword">
            <span class="icon-placeholder"></span>
            Password
          </label>
          <input type="password" id="loginPassword" placeholder="Enter your password"/>
        </div>

        <button id="loginBtn" class="btn-submit">LOGIN</button>

        <a href="#" class="forgot-link">Forgot Password? Click Here</a>

        <p class="switch-text">
          Don’t have an account?
          <a href="#" id="goToSignup" class="switch-link">Sign Up</a>
        </p>
      </div>

      <!-- SIGNUP FORM -->
      <div id="signupForm" class="form-section">
        <h2 class="auth-title">CREATE YOUR ACCOUNT</h2>

        <div class="input-group">
          <label for="signupUsername">
            <span class="icon-placeholder"></span>
            Username
          </label>
          <input type="text" id="signupUsername" placeholder="Choose a username"/>
        </div>

        <div class="input-group">
          <label for="signupPassword">
            <span class="icon-placeholder"></span>
            Password
          </label>
          <input type="password" id="signupPassword" placeholder="Choose a password"/>
        </div>

        <div class="input-group">
          <label for="signupGender">Gender</label>
          <select id="signupGender">
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <button id="signupBtn" class="btn-submit">SIGN UP</button>

        <p class="switch-text">
          Already have an account?
          <a href="#" id="goToLogin" class="switch-link">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- 
    The "user section" or chat interface, etc. 
    For demonstration, we keep them hidden until logged in 
  -->
  <div id="userSection" style="display:none;">
    <!-- Your existing user dashboard, chat UI, etc. -->
    <!-- For brevity, not re-pasting everything here. 
         Insert your userSection code from your old index.html 
    -->
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Client JS -->
  <script src="client.js"></script>
</body>
</html>
