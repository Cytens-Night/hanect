<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hanect</title>

  <!-- Favicon / Site Icon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <!-- Auth Container (login/signup) -->
  <div class="auth-container" data-mode="login">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="images/logo.png" alt="Hanect Logo" style="width: 80px;"/>
      </div>

      <!-- LOGIN FORM -->
      <div id="loginForm" class="form-section">
        <h2 class="auth-title">LOGIN YOUR ACCOUNT</h2>
        <div class="input-group">
          <label for="loginUsername">
            <span class="icon-placeholder"></span>
            Username
          </label>
          <input type="text" id="loginUsername" placeholder="Enter your username"/>
        </div>
        <div class="input-group">
          <label for="loginPassword">
            <span class="icon-placeholder"></span>
            Password
          </label>
          <input type="password" id="loginPassword" placeholder="Enter your password"/>
        </div>
        <button id="loginBtn" class="btn-submit">LOGIN</button>
        <a href="#" class="forgot-link">Forgot Password? Click Here</a>
        <p class="switch-text">
          Donâ€™t have an account?
          <a href="#" id="goToSignup" class="switch-link">Sign Up</a>
        </p>
      </div>

      <!-- SIGNUP FORM -->
      <div id="signupForm" class="form-section">
        <h2 class="auth-title">CREATE YOUR ACCOUNT</h2>
        <div class="input-group">
          <label for="signupUsername">
            <span class="icon-placeholder"></span>
            Username
          </label>
          <input type="text" id="signupUsername" placeholder="Choose a username"/>
        </div>
        <div class="input-group">
          <label for="signupPassword">
            <span class="icon-placeholder"></span>
            Password
          </label>
          <input type="password" id="signupPassword" placeholder="Choose a password"/>
        </div>
        <div class="input-group">
          <label for="signupGender">Gender</label>
          <select id="signupGender">
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <button id="signupBtn" class="btn-submit">SIGN UP</button>
        <p class="switch-text">
          Already have an account?
          <a href="#" id="goToLogin" class="switch-link">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- User Container (shown after login) -->
  <div id="userSection" class="user-container" style="display: none;">
    <div class="user-card">
      <!-- Top row: username + logout -->
      <div class="user-header">
        <h2>Welcome, <span id="displayUsername"></span></h2>
        <button id="logoutBtn" class="btn-logout">Logout</button>
      </div>
      <hr />

      <!-- Half-heart & Match -->
      <div class="half-heart-section">
        <h3>Your Half-Heart</h3>
        <div id="userHeart" class="user-heart"></div>
        <button id="findMatchBtn" class="btn-match">Find Match</button>
        <p id="matchStatus" class="match-status">Not matched yet.</p>
      </div>
      <hr />

      <!-- Chat Container -->
      <div id="chatContainer" class="chat-card" style="display: none;">
        <h3>You are chatting with <span id="matchName" class="text-info"></span></h3>
        <div id="typingIndicator" class="typing-indicator" style="display: none;">
          Partner is typing...
        </div>
        <div id="messages" class="messages"></div>

        <div class="input-group">
          <input type="text" id="messageInput" placeholder="Type a message..." />
          <button id="sendBtn" class="btn-send">Send</button>
        </div>

        <div class="input-group">
          <input type="file" id="imageInput" accept="image/*" />
          <button id="sendImageBtn" class="btn-send-image">Send Image</button>
        </div>

        <button id="satisfiedBtn" class="btn-satisfied">Satisfied</button>
      </div>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Client JS -->
  <script src="client.js"></script>
</body>
</html>
